apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pfe-gitops-db
  namespace: gitops
  labels:
    app: pfe-gitops-db
    env: dev
spec:
  replicas: 1
  serviceName: pfe-gitops-db-svc
  selector:
    matchLabels:
      app: pfe-gitops-db
  template:
    metadata:
      labels:
        app: pfe-gitops-db
        env: dev
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: pfe-gitops-db
          image: mysql:5.7
          args:
            - "--ignore-db-dir=lost+found"
          ports:
            - name: tcp
              protocol: TCP
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom: 
               secretKeyRef: 
                name: pfe-gitops-db-secret
                key: ROOT_PASSWORD
            - name: MYSQL_DB
              valueFrom: 
               secretKeyRef: 
                name: pfe-gitops-db-secret
                key: MYSQL_DB
          volumeMounts:
            - name: pfe-gitops-db-data
              mountPath: /var/lib/mysql
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mysql-initdb
          configMap:
            name: mysql-initdb-config
        - name: pfe-gitops-db-data
          persistentVolumeClaim:
            claimName: pfe-gitops-db-data

